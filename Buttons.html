<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="Buttons.css">
</head>
<body>
  <div id="container">
    <div id="status-box">
      <p id="status-text"></p>
    </div>
    <div class="grid">
      <div class="fault-code-row">
        <button class="button"> Fault Code: F27 </button>
        <button class="button"> Fault Code: F08 </button>
        <button class="button"> Fault Code: F04 </button>
      </div>
      <div class="button-row">
        <button class="button"> Emergency Stop Pressed </button>
        <button class="button"> Open circuit/both limit switches missing. </button>
        <button class="button"> Limit switches are swapped over in relation to direction of rotation of motor. </button>
        <button class="button"> Check wiring of limit switches. </button>
        <button class="button"> Reprogram terminals </button>
        <button class="button"> Reduce load </button>
        <button class="button"> Increase deceleration time</button>
        <button class="button"> Check encoder connection </button>
        <button class="button"> Check current limitation </button>
        <button class="button"> Extend ramps if necessary </button>
        <button class="button"> Check motor cable and motor </button>
        <button class="button"> Check line phases </button>
        <button class="button"> Extend deceleration ramps </button>
        <button class="button"> Check feeder cable to braking resistor </button>
        <button class="button"> Check technical data of braking resistor </button>
        <button class="button"> Replace Movidrive </button>
      </div>
    </div>
  </div>
  <script src="Buttons.js"></script>
</body>
</html>
